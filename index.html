<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Crédito - Parcelas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <!-- Logo eliminado -->
    <h1>Simulador de Crédito para Parcelas Horizonte</h1>
    <form id="creditForm">
      <label>Valor Parcela (CLP):</label>
      <input type="text" id="valorParcela" placeholder="$ 10.000.000" required inputmode="numeric" />

      <label>Porcentaje de Abono/Pie:</label>
      <div class="input-group">
        <input type="text" id="porcentajePie" placeholder="Ej. 50.00%" min="0" max="100" />
      </div>
      <label>Valor Abono/Pie (CLP):</label>
      <div class="input-group">
        <input type="text" id="valorPie" placeholder="$ 5.000.000" inputmode="numeric" />
      </div>

      <label>Número de Cuotas:</label>
      <input type="number" id="cuotas" placeholder="Ej. 24" required />

      <label>Tasa de Interés Mensual:</label>
      <div class="input-group">
        <input type="number" step="0.01" id="interesMensual" placeholder="Ej. 1.5" required />
        <span>%</span>
      </div>

      <label>Valor UF del Día:</label>
      <input type="text" id="valorUF" readonly />

  <button type="submit">Calcular</button>
  <button type="button" id="btnLimpiar">Limpiar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
