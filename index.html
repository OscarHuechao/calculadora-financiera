
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Simulador de Crédito - Parcelas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-top">
      <img src="Logo-Horizonte.jpg" alt="Logo Horizonte" style="width:90px; max-width:30vw; border-radius:14px; box-shadow:0 2px 8px rgba(0,0,0,0.10); margin-bottom:8px;" />
    </div>
    <h1 style="font-size:1.3rem; font-weight:700; color:#185a9d; margin-bottom:10px; text-align:center; letter-spacing:0.5px;">Simulador de Crédito para Parcelas Horizonte</h1>
    <form id="creditForm">
      <div class="input-row">
        <label for="nombreProyecto">Nombre del Proyecto:</label>
        <input type="text" id="nombreProyecto" placeholder="Ej. Horizonte Sur" />
      </div>
      <div class="input-row">
        <label for="agenteVentas">Agente de Ventas:</label>
        <input type="text" id="agenteVentas" placeholder="Ej. Juan Pérez" />
      </div>
      <div class="input-row">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" placeholder="Ej. María González" />
      </div>
      <div class="input-row">
        <label for="numeroParcela">N° de Parcela:</label>
        <input type="text" id="numeroParcela" maxlength="2" pattern="\d{1,2}" placeholder="Ej. 12" />
      </div>
      <div class="input-row">
        <label for="valorParcela">Valor Parcela (CLP):</label>
        <input type="text" id="valorParcela" placeholder="$ 10.000.000" required inputmode="numeric" />
      </div>

      <div class="input-row">
        <label for="porcentajePie">Porcentaje de Abono/Pie:</label>
        <input type="text" id="porcentajePie" placeholder="Ej. 50.00%" min="0" max="100" />
      </div>
      <div class="input-row">
        <label for="valorPie">Valor Abono/Pie (CLP):</label>
        <input type="text" id="valorPie" placeholder="$ 5.000.000" inputmode="numeric" />
      </div>

      <div class="input-row">
        <label for="cuotas">Número de Cuotas:</label>
        <input type="number" id="cuotas" placeholder="Ej. 24" required />
      </div>
      <div class="input-row">
        <label for="interesMensual">Tasa de Interés Mensual:</label>
        <input type="number" step="0.01" id="interesMensual" placeholder="Ej. 1.5" required />
        <span>%</span>
      </div>

      <div class="input-row">
        <label for="valorUF">Valor UF del Día:</label>
        <input type="text" id="valorUF" readonly />
      </div>

      <button type="submit">Calcular</button>
      <button type="button" id="btnLimpiar">Limpiar</button>
    </form>

    <div id="resultado" class="resultado" style="border-radius:14px; box-shadow:0 2px 8px rgba(44,62,80,0.10); border:1.5px solid #b2dfdb; background:#fff; margin-top:18px; padding:10px 4px;">
      <div class="resumen-titulo-header" style="display:flex; flex-direction:row; align-items:center; justify-content:center; gap:10px; background:#e8f5e9; border-bottom:1.5px solid #b2dfdb; border-top-left-radius:12px; border-top-right-radius:12px; padding:8px 0 4px 0; box-shadow:0 2px 6px rgba(44,62,80,0.04); margin-bottom:0;">
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
          <span class="resumen-titulo-superior" style="font-size:1.1rem; font-weight:700; color:#185a9d; margin-bottom:2px; text-align:center;">Resumen de Simulación</span>
          <span style='color:#2e7d32;font-size:0.95em; font-weight:600; text-align:center;'>válida por 15 días</span>
        </div>
  <span class="logo-resumen-inline" style="display:flex; align-items:center; justify-content:flex-start; margin-left:0; margin-right:10px;"><img src="Logo-Horizonte.jpg" alt="Logo Horizonte" style="width:64px; border-radius:14px; vertical-align:middle; box-shadow:0 2px 8px rgba(0,0,0,0.10);" /></span>
      </div>
      <div id="resumen-content"></div>
      <div class="resumen-fecha" style="text-align:center; margin-top:8px; font-size:0.95rem; color:#2e7d32;">
        <span id="fechaSimulacion"></span>
      </div>
      <div class="resumen-fecha" style="text-align:center; font-size:0.92rem; color:#555;">
        <span id="fechaSimulacionTexto">Fecha de Simulación: </span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
